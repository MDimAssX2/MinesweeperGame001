<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};

        function filledCell(cell) {

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });

                var filteredData = jsonData.filter(row => row.some(filledCell));

        function getLevelParams(levelIndex) {
            const incrementEvery = 5;
            const startSize = 5;
            const maxSize = 20;
            const base = Math.floor(levelIndex / incrementEvery);
            let s = Math.min(startSize + base, maxSize);
            const densityStart = 0.1;
            const densityIncrementPerLevel = 0.002;
            const density = densityStart + levelIndex * densityIncrementPerLevel;
            const totalCells = s * s;
            let bombs = Math.round(totalCells * density);
            if (bombs > totalCells - 1) {
                bombs = totalCells - 1;
            }
            return {width: s, height: s, bombs: bombs};
        }

        function startCampaign() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('helpButton').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            startLevel(currentLevel);

        function startLevel(levelIndex) {
            const level = getLevelParams(levelIndex);
            width = level.width;
            height = level.height;
            bombs = level.bombs;
            bombCount = bombs;
            document.getElementById('bombCount').textContent = bombCount;
            document.getElementById('levelNumber').textContent = `${levelIndex + 1}/100`;
            freeMistakeUsed = false;
            document.getElementById('mistakeCount').textContent = freeMistakeUsed ? 0 : 1;
            initializeBoard();
        }

        function restartGame() {
            currentLevel = 0;
            startLevel(currentLevel);

        function initializeBoard() {
            gameOver = false;
            board = Array(height).fill().map(() => Array(width).fill(0));
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${width}, 30px)`;
            boardElement.style.gridTemplateRows = `repeat(${height}, 30px)`;
            boardElement.innerHTML = '';

            let bombsPlaced = 0;
            while (bombsPlaced < bombs) {
                const x = Math.floor(Math.random() * width);
                const y = Math.floor(Math.random() * height);
                if (board[y][x] !== -1) {
                    board[y][x] = -1;
                    bombsPlaced++;
                }
            }

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (board[y][x] === -1) continue;
                    let count = 0;
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            if (dy === 0 && dx === 0) continue;
                            const ny = y + dy, nx = x + dx;
                            if (ny >= 0 && ny < height && nx >= 0 && nx < width && board[ny][nx] === -1) {
                                count++;
                            }
                        }
                    }
                    board[y][x] = count;
                }
            }

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.addEventListener('click', handleClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    cell.addEventListener('touchstart', handleTouchStart);
                    cell.addEventListener('touchend', handleTouchEnd);
                    boardElement.appendChild(cell);

        function handleClick(event) {
            if (gameOver) return;
            const cell = event.target;
            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);
            if (cell.classList.contains('flagged') || cell.classList.contains('opened')) return;

            cell.classList.add('opened');
            if (board[y][x] === -1) {
                if (!freeMistakeUsed) {
                    cell.classList.remove('opened');
                    cell.classList.add('flagged');
                    cell.textContent = 'üö©';
                    bombCount--;
                    document.getElementById('bombCount').textContent = bombCount;
                    freeMistakeUsed = true;
                    document.getElementById('mistakeCount').textContent = 0;
                    checkWin();

        function handleRightClick(event) {

        function handleTouchStart(event) {

        function handleTouchEnd(event) {
