        let currentLevel = 0;
        let width, height, bombs, board, bombCount, gameOver = false;

        let timerInterval = null;

        function getLevelParams(levelIndex) {
            const incrementEvery = 5;
            const startSize = 5;
            const maxSize = 20;
            const base = Math.floor(levelIndex / incrementEvery);
            let s = Math.min(startSize + base, maxSize);
            const densityStart = 0.1;
            const densityIncrementPerLevel = 0.002;
            const density = densityStart + levelIndex * densityIncrementPerLevel;
            const totalCells = s * s;
            let bombs = Math.round(totalCells * density);
            if (bombs > totalCells - 1) bombs = totalCells - 1;
            return {width: s, height: s, bombs: bombs};
        }

        function startCampaign() {
            document.getElementById('startButton').style.display = 'none';

        function startLevel(levelIndex) {

            document.getElementById('levelNumber').textContent = `${levelIndex + 1}/100`;
            freeMistakeUsed = false;
            document.getElementById('mistakeCount').textContent = freeMistakeUsed ? 0 : 1;
            targetCell = null;

                const x = Math.floor(Math.random() * width);

            for (let y = 0; y < height; y++) {

                    if (board[y][x] === -1) continue;

                cell.classList.add('targeted');

            } else if (targetCell) {

                targetCell = cell;
                if (!cell.classList.contains('opened')) cell.classList.add('targeted');
                else targetCell = null;
            }
        }

        function handleRightClick(event) {
            event.preventDefault();
            if (gameOver) return;
            const cell = event.target;
            if (cell.classList.contains('opened')) return;

            if (cell.classList.contains('flagged')) {
                cell.classList.remove('flagged');
                cell.textContent = '';
                bombCount++;
            } else if (bombCount > 0) {

                    targetCell = null;
                }
                cell.classList.add('flagged');
                cell.textContent = 'üö©';
                bombCount--;

            document.getElementById('bombCount').textContent = bombCount;
            checkWin();
        }

        function handleTouchStart(event) {
            event.preventDefault();
            touchStartTime = Date.now();
            touchCell = event.target;

        function handleTouchEnd(event) {

        async function checkWin() {
            if (gameOver) return;

            let correctFlags = 0, unopenedBombs = 0, totalUnopened = 0;
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);

                        totalUnopened++;
                        if (board[y][x] === -1) {

                        } else if (cell.classList.contains('flagged')) return;

        function countFlagsAround(x, y) {

        function openNeighbors(x, y) {

        function updateTimer() {
            if (!startTime || gameOver) return;
            const now = Date.now();
            const elapsed = now - startTime;

            const seconds = Math.floor((ms % (1000 * 60)) / 1000).toString().padStart(2, '0');
            const milliseconds = (ms % 1000).toString().slice(0, 3).padStart(3, '0');

        function showWinBanner(message) {

                banner.onclick = () => { banner.remove(); resolve(); };

            }).then(() => {
                currentLevel = 0;
                levelTimes = []; // –°–±—Ä–æ—Å —Ç–∞–±–ª–∏—Ü—ã –≤—Ä–µ–º–µ–Ω–∏ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –Ω–æ–≤–æ–π –∏–≥—Ä—ã
                startLevel(currentLevel);
                updateTimeTable(); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—É—Å—Ç–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            });
        }

        function showSaveMenu() {
            return new Promise(resolve => {
                const banner = document.createElement('div');
                banner.id = 'banner';
                banner.classList.add('save-menu');
                const boardHeight = document.getElementById('board').offsetHeight;
                banner.style.height = boardHeight + 'px';
                const content = document.createElement('div');
                content.id = 'banner-content';
                content.style.visibility = 'hidden';
                content.style.position = 'absolute';
                content.style.padding = '20px';
                content.style.fontSize = '20px';
                content.style.fontFamily = 'Arial, sans-serif';
                content.style.whiteSpace = 'pre-wrap';
                content.innerHTML = `
                    <button onclick="saveGame(); hideBanner()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button onclick="loadGame(); hideBanner()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                    <button onclick="hideBanner()">–û—Ç–º–µ–Ω–∞</button>
                `;
                document.body.appendChild(content);
                const rect = content.getBoundingClientRect();
                const width = 300;
                const height = rect.height + 5;
                content.remove();
                const contentVisible = document.createElement('div');
                contentVisible.id = 'banner-content';
                contentVisible.innerHTML = `
                    <button onclick="saveGame(); hideBanner()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button onclick="loadGame(); hideBanner()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                    <button onclick="hideBanner()">–û—Ç–º–µ–Ω–∞</button>
                `;
                banner.appendChild(contentVisible);
                banner.style.width = width + 'px';
                banner.onclick = (e) => e.stopPropagation();
                document.getElementById('board').appendChild(banner);
                resolve();
            });
        }

        function hideBanner() {
            const banner = document.getElementById('banner');
            if (banner) banner.remove();
        }

        function saveGame() {
            const saveData = {
                currentLevel,
                width,
                height,
                bombs,
                board,
                bombCount,
                freeMistakeUsed,
                targetCell: targetCell ? { x: targetCell.dataset.x, y: targetCell.dataset.y } : null,
                levelTimes,
                startTime: startTime ? startTime : Date.now(),
                gameOver
            };
            const cells = document.querySelectorAll('.cell');
            saveData.cellStates = Array.from(cells).map(cell => ({
                x: cell.dataset.x,
                y: cell.dataset.y,
                classList: Array.from(cell.classList),
                textContent: cell.textContent
            }));
            const blob = new Blob([JSON.stringify(saveData)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `minesweeper_save_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadGame() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const saveData = JSON.parse(event.target.result);
                        currentLevel = saveData.currentLevel;
                        width = saveData.width;
                        height = saveData.height;
                        bombs = saveData.bombs;
                        board = saveData.board;
                        bombCount = saveData.bombCount;
                        freeMistakeUsed = saveData.freeMistakeUsed;
                        levelTimes = saveData.levelTimes;
                        startTime = saveData.startTime;
                        gameOver = saveData.gameOver;

                        document.getElementById('bombCount').textContent = bombCount;
                        document.getElementById('levelNumber').textContent = `${currentLevel + 1}/100`;
                        document.getElementById('mistakeCount').textContent = freeMistakeUsed ? 0 : 1;
                        if (timerInterval) clearInterval(timerInterval);
                        timerInterval = setInterval(updateTimer, 10);
                        updateTimer();

                        const boardElement = document.getElementById('board');
                        boardElement.innerHTML = '';
                        boardElement.style.gridTemplateColumns = `repeat(${width}, 30px)`;
                        boardElement.style.gridTemplateRows = `repeat(${height}, 30px)`;

                        for (let y = 0; y < height; y++) {
                            for (let x = 0; x < width; x++) {
                                const cell = document.createElement('div');
                                cell.classList.add('cell');
                                cell.dataset.x = x;
                                cell.dataset.y = y;
                                cell.addEventListener('click', handleClick);
                                cell.addEventListener('contextmenu', handleRightClick);
                                cell.addEventListener('touchstart', handleTouchStart);
                                cell.addEventListener('touchend', handleTouchEnd);
                                boardElement.appendChild(cell);
                            }
                        }

                        saveData.cellStates.forEach(state => {
                            const cell = document.querySelector(`.cell[data-x="${state.x}"][data-y="${state.y}"]`);
                            state.classList.forEach(cls => cell.classList.add(cls));
                            cell.textContent = state.textContent;
                        });

                        if (saveData.targetCell) {
                            targetCell = document.querySelector(`.cell[data-x="${saveData.targetCell.x}"][data-y="${saveData.targetCell.y}"]`);
                            if (targetCell && !targetCell.classList.contains('opened')) targetCell.classList.add('targeted');
                        }

                        updateTimeTable();
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
